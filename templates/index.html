<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards</title>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>{{ content }}</p>
    {% for i in range(5) %}
        {% if i % 2 == 0 %}
            <p>{{i}}</p>
        {% endif %}
    {% endfor %}
</body>

</html>
